<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking a js file to index.html -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Play Rock Scissors Paper!</h1>

    <!-- Buttons for user selection -->
    <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="scissors">Scissors</button>
        <button class="button" id="paper">Paper</button>
    </div>
    
    <!-- Score Display -->
    <div class="scores">
        <p>Player Score: <span id="humanScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <!-- Result winner Display -->
     <div id="theWinner"></div>
    
    <!-- linking js file -->
    <script src="javascript.js"></script>
    
</body>
</html>
