<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking a js file to index.html -->
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Let's Play Rock Scissors Paper!</h1>
    <!-- Buttons for user selection -->
    <button id="rock">Rock</button>
    <button id="scissors">Scissors</button>
    <button id="paper">Paper</button>
    
    <!-- Score Display -->
    <div class="score">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <!-- Result winner Display -->
     <div id="winner"></div>

    
</body>
</html>
