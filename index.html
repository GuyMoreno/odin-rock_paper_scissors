<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="h1">Rock Scissors Paper!</h1>
    <div class="container" id="container">
      <!-- Buttons for user selection -->
      <div class="choices">
        <!-- with ID for js usage -->
        <button class="button" id="rock">🪨</button>
        <button class="button" id="scissors">✌🏼</button>
        <button class="button" id="paper">✋🏼</button>
      </div>

      <div class="text-container">
        <div id="playerDisplay">Player:</div>
        <div id="computerDisplay">Computer:</div>
        <div id="resultDisplay">Result:</div>
      </div>

      <div class="scoreDisplays">
        <div class="scoreDisplay">
          Player Score: <span id="playerScoreDisplay">0</span>
        </div>
        <div class="scoreDisplay">
          Computer Score: <span id="computerScoreDisplay">0</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
